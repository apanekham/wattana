label: ໃຫ້ລູກເຂົ້າຮ່ວມກິດຈະກຳນອກສະຖານທີຂອງໂຮງຮຽນ
description: "<em>ການອອກເຮັດກິດຈະກຳນອກສະຖານທີໂຮງຮຽນ</em><br />\r\nການເຮັດກິດຈະກຳນອກສະຖານທີ່ໂຮງຮຽນເປັນໜຶ່ງໃນຫຼັກສູດການຮຽນການສອນຂອງໂຮງຮຽນວັດທະນາ ເຊິ່ງຈະເລີ່ມຕັ້ງແຕ່ ອະນຸບານ 1 ຂື້ນໄປ ເພື່ອໃຫ້ນັກຮຽນໄດ້ຮັບປະສົບການຕົວຈິ່ງປະສົມປະສານກັບການຮຽນກັບທີ່ໃນໂຮງຮຽນ. ສ່ວນກິດຈະກຳ ແລະ ສະຖານທີ່ຈະຖືກກຳນົດເປັນແຕ່ລະໄລ່ຍະ ແລ້ວຈະແຈ້ງໃຫ້ທາງຜູ້ປົກຄອງຮັບຊາບ ແລະ ເຊັນໃບອານຸມັດຍິນຍອມອີກເທື່ອໜຶ່ງ. ກະລຸນາຕິກຂ້າງລຸ່ມເພື່ອເປັນຂໍ້ມູນໃຫ້ແກ່ໂຮງຮຽນ.\r\n"
