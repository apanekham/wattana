label: 'ໃຫ້ທາງໂຮງຮຽນ ເອົາຮູບລູກຂ້າພະເຈົ້າລົງໃນສື່ອອນລາຍ ແລະ ສິ່ງພີມຕ່າງໆ'
description: "<em>ການລົງຮູບນັກຮຽນໃນສືອອນລາຍ</em><br />\r\nທາງໂຮງຮຽນຈະມີການເຮັດການໂຄສະນາ ແລະ ໂປໂມດໂຮງຮຽນໂດຍຜ່ານສື່ອອນລາຍ ຫຼື ສິ່ງພິມຕ່າໆ ເຊິ່ງອາດຈະຕ້ອງມີຮູບພາບນັກຮຽນລວມເຖິງລູກຂອງທ່ານຢູ່ນໍາ ເຊັ່ນ ແຟດບຸກ, ເຄັດຕາລອກ, ແຜນພັບ, ປ້າຍໂຄສະນາ ແລະ ອື່ນໆ. ກະລຸນາຕິກຂ້າງລຸ່ມເພື່ອເປັນຂໍ້ມູນໃຫ້ແກ່ໂຮງຮຽນ."
